    <p>平时遇到的一些有趣小工具记录, 增添点Gopher乐趣.</p>
<h4 id="包含中文字符串的倒置处理"><a href="#包含中文字符串的倒置处理" class="headerlink" title="包含中文字符串的倒置处理"></a>包含中文字符串的倒置处理</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">func Reverse(s string) string &#123;</span><br><span class="line">    b := []rune(s)</span><br><span class="line">    fmt.Println(len(s)/2, len(s))</span><br><span class="line">    for i := 0; i &lt; len(s)/2; i++ &#123;</span><br><span class="line">        j := len(b) - i - 1</span><br><span class="line">        b[i], b[j] = b[j], b[i]</span><br><span class="line">    &#125;</span><br><span class="line">    return string(b)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="通过反射机制修改对应结构的字段"><a href="#通过反射机制修改对应结构的字段" class="headerlink" title="通过反射机制修改对应结构的字段"></a>通过反射机制修改对应结构的字段</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">func EvaluationTime(v interface&#123;&#125;, fields []string) &#123;</span><br><span class="line">    ty := GetType(reflect.TypeOf(v))</span><br><span class="line">    for i := 0; i &lt; ty.NumField(); i++ &#123;</span><br><span class="line">        if isContains(ty.Field(i).Name, fields) &#123;</span><br><span class="line">            GetValue(reflect.ValueOf(v)).Field(i).SetInt(time.Now().Unix())</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func isContains(name string, fields []string) (contains bool) &#123;</span><br><span class="line">    for _, field := range fields &#123;</span><br><span class="line">        if field == name &#123;</span><br><span class="line">            contains = true</span><br><span class="line">            break</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func GetType(ty reflect.Type) (t reflect.Type) &#123;</span><br><span class="line">    if ty.Kind() == reflect.Ptr &#123;</span><br><span class="line">        t = ty.Elem()</span><br><span class="line">        return</span><br><span class="line">    &#125;</span><br><span class="line">    t = ty</span><br><span class="line">    return</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func GetValue(value reflect.Value) (v reflect.Value) &#123;</span><br><span class="line">    if value.Kind() == reflect.Ptr &#123;</span><br><span class="line">        v = value.Elem()</span><br><span class="line">        return</span><br><span class="line">    &#125;</span><br><span class="line">    v = value</span><br><span class="line">    return</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
